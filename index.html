<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoQuest: Smart & Fun Translate</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Quicksand:wght@500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --blue: #1a73e8;
            --red: #ea4335;
            --yellow: #fbbc05;
            --green: #34a853;
            --soft-blue: #e8f0fe;
            --soft-yellow: #fff9e6;
            --text: #202124;
            --border: #e0e0e0;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* HEADER */
        .game-header {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            background: white;
            padding: 15px 25px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .level-badge {
            background: linear-gradient(to bottom, var(--yellow), #f29900);
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 0 #c77d00;
            font-family: 'Fredoka', sans-serif;
        }

        .xp-text {
            color: var(--blue);
            font-weight: bold;
            font-size: 1.2rem;
            font-family: 'Fredoka', sans-serif;
        }

        /* MAIN STAGE */
        .main-stage {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid white;
        }

        .box {
            padding: 40px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: all 0.4s ease;
        }

        .box-title {
            font-size: 0.9rem;
            font-weight: 700;
            color: #70757a;
            text-transform: uppercase;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .left-box {
            background-color: #ffffff;
            border-right: 1px solid #f0f0f0;
        }

        .right-box {
            background: #f8f9fa;
        }

        /* TEMA TAHAPAN */
        .active-study {
            background: var(--soft-yellow) !important;
        }

        .active-quiz {
            background: var(--soft-blue) !important;
        }

        .word-text {
            font-family: 'Fredoka', sans-serif;
            font-size: 3rem;
            color: var(--text);
            margin: 15px 0;
            line-height: 1.2;
            word-break: break-word;
        }

        .pinyin-box {
            font-size: 1.4rem;
            color: var(--red);
            font-weight: 600;
            margin-top: 15px;
            font-style: italic;
            background: white;
            padding: 12px 20px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(234, 67, 53, 0.1);
            border: 2px solid #ffdad6;
        }

        .input-box {
            border: none;
            border-bottom: 4px solid var(--blue);
            background: transparent;
            font-size: 2.2rem;
            width: 100%;
            outline: none;
            padding: 10px 0;
            font-family: 'Fredoka', sans-serif;
            color: var(--blue);
        }

        /* BUTTONS */
        .btn-main {
            background: linear-gradient(to bottom, #4285f4, #1a73e8);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 25px;
            font-size: 1.1rem;
            box-shadow: 0 5px 0 #0d47a1;
            transition: 0.2s;
            font-family: 'Fredoka', sans-serif;
        }

        .btn-main:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 0 #0d47a1;
        }

        .btn-main:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #0d47a1;
        }

        .btn-mic {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            background: white;
            cursor: pointer;
            margin-top: auto;
            font-size: 1.8rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .btn-mic.active {
            background: var(--red);
            color: white;
            animation: shake 0.5s infinite;
        }

        /* OVERLAY HASIL */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.98);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.5s;
        }

        .chart {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            height: 180px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .bar {
            width: 35px;
            background: var(--green);
            border-radius: 10px 10px 2px 2px;
            position: relative;
            animation: grow 1s ease-out;
        }

        .bar::after {
            content: '‚≠ê';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
        }

        select {
            padding: 10px 15px;
            border-radius: 12px;
            border: 2px solid var(--blue);
            font-family: 'Quicksand', sans-serif;
            font-weight: bold;
            color: var(--blue);
            outline: none;
            cursor: pointer;
        }

        /* ANIMATIONS */
        @keyframes shake {

            0%,
            100% {
                transform: rotate(0);
            }

            25% {
                transform: rotate(5deg);
            }

            75% {
                transform: rotate(-5deg);
            }
        }

        @keyframes grow {
            from {
                height: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
        }

        @media (max-width: 650px) {
            .main-stage {
                grid-template-columns: 1fr;
            }

            .box {
                min-height: 250px;
            }
        }
    </style>
</head>

<body>

    <div class="game-header">
        <select id="lang-select" onchange="init()"></select>
        <div style="display: flex; gap: 15px; align-items: center;">
            <div class="level-badge">LEVEL <span id="lvl">1</span></div>
            <div class="xp-text">‚ú® <span id="xp">0</span> XP</div>
        </div>
    </div>

    <div class="main-stage">
        <div class="box left-box">
            <div class="box-title">üáÆüá© Indonesia</div>
            <div class="word-text" id="indo-word">...</div>
        </div>

        <div class="box right-box" id="target-container">
            <div class="box-title" id="target-title">Terjemahan</div>
            <div id="game-ui"></div>
            <button class="btn-mic" id="mic-btn" onclick="startVoice()">üé§</button>
        </div>
    </div>

    <div class="overlay" id="stats-overlay">
        <h1 style="color: var(--green); font-family: 'Fredoka', sans-serif; font-size: 2.5rem;">LEVEL SELESAI! ü•≥</h1>
        <p style="font-weight: bold; color: #555;">Progres Belajar Kamu:</p>
        <div class="chart" id="bar-chart"></div>
        <button class="btn-main" onclick="nextLevel()">LANJUT LEVEL BERIKUTNYA &rarr;</button>
    </div>

    <script>
        const allLangs = [
            { c: "af", n: "Afrikaans" }, { c: "sq", n: "Albanian" }, { c: "am", n: "Amharic" }, { c: "ar", n: "Arabic" }, { c: "hy", n: "Armenian" }, { c: "az", n: "Azerbaijani" }, { c: "eu", n: "Basque" }, { c: "be", n: "Belarusian" }, { c: "bn", n: "Bengali" }, { c: "bs", n: "Bosnian" }, { c: "bg", n: "Bulgarian" }, { c: "ca", n: "Catalan" }, { c: "ceb", n: "Cebuano" }, { c: "zh-CN", n: "Chinese (Pinyin)" }, { c: "zh-TW", n: "Chinese (Trad)" }, { c: "co", n: "Corsican" }, { c: "hr", n: "Croatian" }, { c: "cs", n: "Czech" }, { c: "da", n: "Danish" }, { c: "nl", n: "Dutch" }, { c: "en", n: "English" }, { c: "eo", n: "Esperanto" }, { c: "et", n: "Estonian" }, { c: "fi", n: "Finnish" }, { c: "fr", n: "French" }, { c: "fy", n: "Frisian" }, { c: "gl", n: "Galician" }, { c: "ka", n: "Georgian" }, { c: "de", n: "German" }, { c: "el", n: "Greek" }, { c: "gu", n: "Gujarati" }, { c: "ht", n: "Haitian Creole" }, { c: "ha", n: "Hausa" }, { c: "haw", n: "Hawaiian" }, { c: "he", n: "Hebrew" }, { c: "hi", n: "Hindi" }, { c: "hmn", n: "Hmong" }, { c: "hu", n: "Hungarian" }, { c: "is", n: "Icelandic" }, { c: "ig", n: "Igbo" }, { c: "ga", n: "Irish" }, { c: "it", n: "Italian" }, { c: "ja", n: "Japanese (Romaji)" }, { c: "jv", n: "Javanese" }, { c: "kn", n: "Kannada" }, { c: "kk", n: "Kazakh" }, { c: "km", n: "Khmer" }, { c: "ko", n: "Korean" }, { c: "ku", n: "Kurdish" }, { c: "ky", n: "Kyrgyz" }, { c: "lo", n: "Lao" }, { c: "la", n: "Latin" }, { c: "lv", n: "Latvian" }, { c: "lt", n: "Lithuanian" }, { c: "lb", n: "Luxembourgish" }, { c: "mk", n: "Macedonian" }, { c: "mg", n: "Malagasy" }, { c: "ms", n: "Malay" }, { c: "ml", n: "Malayalam" }, { c: "mt", n: "Maltese" }, { c: "mi", n: "Maori" }, { c: "mr", n: "Marathi" }, { c: "mn", n: "Mongolian" }, { c: "my", n: "Myanmar" }, { c: "ne", n: "Nepali" }, { c: "no", n: "Norwegian" }, { c: "ny", n: "Nyanja" }, { c: "or", n: "Odia" }, { c: "ps", n: "Pashto" }, { c: "fa", n: "Persian" }, { c: "pl", n: "Polish" }, { c: "pt", n: "Portuguese" }, { c: "pa", n: "Punjabi" }, { c: "ro", n: "Romanian" }, { c: "ru", n: "Russian" }, { c: "sm", n: "Samoan" }, { c: "gd", n: "Scots Gaelic" }, { c: "sr", n: "Serbian" }, { c: "st", n: "Sesotho" }, { c: "sn", n: "Shona" }, { c: "sd", n: "Sindhi" }, { c: "si", n: "Sinhala" }, { c: "sk", n: "Slovak" }, { c: "sl", n: "Slovenian" }, { c: "so", n: "Somali" }, { c: "es", n: "Spanish" }, { c: "su", n: "Sundanese" }, { c: "sw", n: "Swahili" }, { c: "sv", n: "Swedish" }, { c: "tl", n: "Tagalog" }, { c: "tg", n: "Tajik" }, { c: "ta", n: "Tamil" }, { c: "tt", n: "Tatar" }, { c: "te", n: "Telugu" }, { c: "th", n: "Thai" }, { c: "tr", n: "Turkish" }, { c: "tk", n: "Turkmen" }, { c: "uk", n: "Ukrainian" }, { c: "ur", n: "Urdu" }, { c: "ug", n: "Uyghur" }, { c: "uz", n: "Uzbek" }, { c: "vi", n: "Vietnamese" }, { c: "cy", n: "Welsh" }, { c: "xh", n: "Xhosa" }, { c: "yi", n: "Yiddish" }, { c: "yo", n: "Yoruba" }, { c: "zu", n: "Zulu" }
        ];

        const words = ["Apel", "Buku", "Rumah", "Air", "Sekolah", "Teman", "Makan", "Minum", "Matahari", "Bunga", "Kucing", "Hujan"];
        let state = { level: 0, step: 1, lang: 'en', target: '', pinyin: '', indo: '', xp: 0, history: [40, 60, 50, 80] };

        // Isi Dropdown
        const sel = document.getElementById('lang-select');
        allLangs.forEach(l => {
            let o = document.createElement('option');
            o.value = l.c; o.innerText = l.n;
            if (l.c === 'zh-CN') o.selected = true;
            sel.appendChild(o);
        });

        async function fetchLingo(text, lang) {
            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=id&tl=${lang}&dt=t&dt=rm&q=${encodeURI(text)}`);
                const data = await res.json();
                let translit = (data[0] && data[0][1]) ? (data[0][1][3] || data[0][1][2] || "") : "";
                return { ori: data[0][0][0], pin: translit || data[0][0][0] };
            } catch (e) { return { ori: text, pin: text }; }
        }

        async function init() {
            state.lang = sel.value;
            state.indo = words[state.level % words.length];
            document.getElementById('indo-word').innerText = state.indo;
            document.getElementById('target-title').innerText = "üåè " + sel.options[sel.selectedIndex].text;

            document.getElementById('game-ui').innerHTML = "<span>Membuka kamus...</span>";
            const res = await fetchLingo(state.indo, state.lang);
            state.target = res.ori;
            state.pinyin = res.pin;
            showStudy();
        }

        function showStudy() {
            state.step = 1;
            document.getElementById('target-container').className = "box right-box active-study";
            document.getElementById('game-ui').innerHTML = `
                <div style="color:var(--yellow); font-weight:800; font-size:0.8rem; margin-bottom:5px;">TAHAP 1: HAFALKAN üß†</div>
                <div class="word-text">${state.target}</div>
                <div class="pinyin-box">Cara Baca: ${state.pinyin}</div>
                <div style="margin-top:20px;"><button class="btn-main" onclick="showQuiz()">SAYA SIAP!</button></div>
            `;
            playAudio();
        }

        function showQuiz() {
            state.step = 2;
            document.getElementById('target-container').className = "box right-box active-quiz";
            document.getElementById('game-ui').innerHTML = `
                <div style="color:var(--blue); font-weight:800; font-size:0.8rem; margin-bottom:5px;">TAHAP 2: UJI MEMORI ‚ö°</div>
                <input type="text" id="ans" class="input-box" placeholder="Ketik di sini..." autocomplete="off">
                <div style="font-size:0.9rem; color:#666; margin-top:15px">Petunjuk: <i>${state.pinyin}</i></div>
                <button class="btn-main" onclick="check()">CEK JAWABAN</button>
            `;
            document.getElementById('ans').focus();
            document.getElementById('ans').addEventListener("keypress", (e) => { if (e.key === "Enter") check(); });
        }

        function check() {
            const user = document.getElementById('ans').value.toLowerCase().trim();
            if (user === state.target.toLowerCase() || user === state.pinyin.toLowerCase()) {
                state.xp += 20;
                document.getElementById('xp').innerText = state.xp;
                showStats();
            } else {
                alert("Kurang tepat! Coba hafalkan lagi ya.");
                showStudy();
            }
        }

        function showStats() {
            state.history.push(Math.random() * 70 + 30);
            const overlay = document.getElementById('stats-overlay');
            const chart = document.getElementById('bar-chart');
            chart.innerHTML = state.history.slice(-6).map(h => `<div class="bar" style="height:${h}%"></div>`).join('');
            overlay.style.display = "flex";
        }

        function nextLevel() {
            document.getElementById('stats-overlay').style.display = "none";
            state.level++;
            document.getElementById('lvl').innerText = state.level + 1;
            init();
        }

        function playAudio() {
            const u = new SpeechSynthesisUtterance(state.target);
            u.lang = state.lang;
            window.speechSynthesis.speak(u);
        }

        function startVoice() {
            const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!Rec) return alert("Browser tidak mendukung suara.");
            const r = new Rec(); r.lang = state.lang; r.start();
            document.getElementById('mic-btn').classList.add('active');
            r.onresult = (e) => {
                if (state.step === 2) { document.getElementById('ans').value = e.results[0][0].transcript; check(); }
            };
            r.onend = () => document.getElementById('mic-btn').classList.remove('active');
        }

        init();
    </script>
</body>

</html>
